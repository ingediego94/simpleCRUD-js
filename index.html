<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>BASIC CRUD</title>
</head>

    <h1>Workers register</h1>
    <!-- Form to resgister people -->
    <section class="sections">
        <h2>Register form</h2>
        <form id="formx">
            <h4>Form</h4>
            <div class="miniSections">
                <label for="idx">ID</label>
                <input id="idx" type="number" placeholder="Worker ID number" required autofocus>
            </div>
            <div class="miniSections">
                <label for="namex">Name:</label>
                <input id="namex" type="text" placeholder="Employee name" required>
            </div>
            <div class="miniSections">
                <label for="agex">Age:</label>
                <input id="agex" type="number" placeholder="Worker age" required >
            </div>

            <div class="buttons">
                <button class="btn" id="cancel-btn" type="reset">Clear</button>
                <button class="btn" id="send-btn" type="submit">Send</button>
            </div>
        </form>
    </section>

    <br>
    <!-- Results table -->
    <section class="sections">
        <h2>Registers</h2>
        <table id="tableResults">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- Dynamic content of each register -->
            </tbody>
        </table>
    </section>

<script type="module" src="./js/app.js"></script>    
</body>
</html>
